<script>
	//加载首页
	if(localStorage.getItem("sunday-last-page") == 'article.html') { //如果是从article.html页面跳过来
		if(localStorage.getItem("sunday-curr-cname") == '归档') {
			$('#main').load('archive.html');
		} else {
			$('#main').load('articles.html');
		}

		if(!isNullOrEmpty(localStorage.getItem("menuId"))) {
			$('.index-top-menu').removeClass('top-menu-bg-color');
			$("#"+localStorage.getItem("menuId")).addClass('top-menu-bg-color');
		}

		//置空
		localStorage.setItem("sunday-last-cname", "");
		localStorage.setItem("sunday-curr-cname", "");
		localStorage.setItem("sunday-last-page", '');
		localStorage.setItem("menuId", '');

	} else {
		localStorage.setItem("sunday-last-cname", "");
		localStorage.setItem("sunday-curr-cname", "");
		$('#main').load('articles.html');
	}
